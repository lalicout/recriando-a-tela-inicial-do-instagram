<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth, initialscale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="instawrapper">
     <div class="instaphone">
         <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="instacontinue">
        <div class="group"> 
           <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
            <div class= "profilephoto"><img src="./img/perfil-instagram.jpg" alt="foto de perfil"></div> 
            
            <a href="" class="insta-login">Continue as lali_cout</a>
            <a href="" class="insta-logout">Remove Account</a>      
        </div>   
        <div class="group">    
            <p class="not-account"> Not lali_cout?</p>
            <p class="not-account"> 
                <span ><a href="" class="link-blue">Switch Account</a></span> or <span><a href="" class="link-blue">Sign Up</a></span>
            </p>
        </div>

    <div class="GetApp">
                 <p class="GApp"> Get App:</p>
                    
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-down"></a>
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"  class="app-down"></a>
                </div>
     </div>
    </div> 
</div>
</body>
</html>
